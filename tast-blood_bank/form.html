<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>แบบฟอร์มข้อมูลเลือด</title>
</head>
<body>
    <div class="container">
        <h2>ข้อมูลผู้บริจาคเลือด</h2>
        <form action="process_form.php" method="post">
            <div class="form-group">
                <label for="ชื่อ">ชื่อ:</label>
                <input type="text" id="ชื่อ" name="ชื่อ" required>
            </div>

            <div class="form-group">
                <label for="นามสกุล">นามสกุล:</label>
                <input type="text" id="นามสกุล" name="นามสกุล" required>
            </div>

            <div class="form-group">
                <label for="กรุ๊ปเลือด">กรุ๊ปเลือด:</label>
                <select id="กรุ๊ปเลือด" name="กรุ๊ปเลือด">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>
            </div>

            

            <div class="form-group">
                <label for="เพศ">เพศ:</label>
                <input type="radio" id="ชาย" name="เพศ" value="ชาย" required>
                <label for="ชาย">ชาย</label>
                <input type="radio" id="หญิง" name="เพศ" value="หญิง" required>
                <label for="หญิง">หญิง</label>
            </div>

            <div class="form-group">
                <label for="อายุ">อายุ:</label>
                <input type="number" id="อายุ" name="อายุ" required>
            </div>

            <div class="form-group">
                <label for="วันเดือนปีเกิด">วันเดือนปีเกิด</label>
                <input type="date" id="วันเดือนปีเกิด" name="วันเดือนปีเกิด" required>
            </div>

            <div class="form-group">
                <label for="ข้อความเพิ่มเติม">ข้อความเพิ่มเติม:</label><br>
                <textarea id="ข้อความเพิ่มเติม" name="ข้อความเพิ่มเติม" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="ส่งข้อมูล">
            </div>
        </form>
    </div>
</body>
</html>
